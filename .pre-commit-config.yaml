repos:
  - repo: git://github.com/antonbabenko/pre-commit-terraform
    rev: v1.29.0
    hooks:
      - id: terraform_fmt
      - id: terraform_docs
      - id: terraform_validate
      #- id: terraform_tflint
      #- id: terragrunt_fmt
  - repo: git://github.com/pre-commit/pre-commit-hooks
    rev: v2.5.0
    hooks:
      - id: check-merge-conflict
      - id: trailing-whitespace
